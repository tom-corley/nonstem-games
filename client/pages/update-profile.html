<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile</title>
  <link rel="stylesheet" href="../styles/global.css" />
  <link rel="stylesheet" href="../styles/updateprofile.css" />
  <script type="module" src="../scripts/update-profile.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <img src="../assets/logo.jpg" alt="logo icon" class="logo" />
      <ul class="nav-links">
        <li>Home</li>
        <li>Profile</li>
        <li>Logout</li>
      </ul>
    </nav>
  </header>

  <main class="content-wrapper">
    <h2>Edit Your Username</h2>
    <form id="editForm" class="edit-form">
      
      <div id="prev-username" class="prev-username" style="margin-bottom:10px;"></div>
      <input type="text" id="username" placeholder="Enter new username" required />
      <button type="submit">Update</button>
      <div id="message" class="message"></div>
    </form>

    <div class="info-block">
      <p class="hint">Need to update your profile information?</p>
      <button class="back-btn">Go Back</button>
    </div>
  </main>

  <footer class="footer">
    <div class="branding">
      <p class="title">Earth IQ</p>
      <p class="subtitle">A Fun Quiz App</p>
    </div>
    <input type="text" placeholder="Enter your email" class="email-input" />
    <button class="subscribe-btn">Subscribe</button>
    <div class="footer-links">
      <p>About</p>
      <p>FAQ</p>
      <p>Careers</p>
    </div>
    <div class="socials">
      <i class="fa fa-facebook"></i>
      <i class="fa fa-twitter"></i>
      <i class="fa fa-instagram"></i>
    </div>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../styles/global.css" />
  <link rel="stylesheet" href="../styles/login.css" />
  <script src="../scripts/login.js" defer></script>
</head>
<body>
  <header class="p-[10px] border-b border-gray-300">
    <nav class="flex items-center">
      <img class="w-[25px] h-[25px]" src="../assests/logo.jpg" alt="logo icon">
      <ul class="flex justify-end flex-1 gap-4 ml-4 mr-5">
        <li class="text-[12px] font-bold">Login </li>
        <li class="text-[12px] font-bold">Registration </li>
      </ul>
    </nav>
  </header>
  <main class="flex justify-between">
    <div class="p-5">
      <h2 class="font-semibold text-[20px]">Earth IQ</h2>
      <p class="font-normal text-[12px]"">Welcome back</p>
      <p class="font-normal text-[12px]">Please login or signup to your account</p>
      <div class="w-full max-w-sm min-w-[200px] mt-10">
        <input style="color:var(--color-grey);" class="h-[30px] w-full placeholder:text-slate-400 text-[8px] text-slate-700 text-sm border border-l-2 px-3 py-2 transition duration-300 ease focus:outline-none focus:border-blue-500 hover:border-blue-300 shadow-sm focus:shadow" placeholder="Email Address" />
      </div>
       <div class="w-full max-w-sm min-w-[200px] mt-5">
        <input style="color:var(--color-grey);" class="h-[30px] w-full placeholder:text-slate-400 text-[8px] text-slate-700 text-sm border border-l-2 px-3 py-2 transition duration-300 ease focus:outline-none focus:border-blue-500 hover:border-blue-300 shadow-sm focus:shadow" placeholder="Password" />
      </div>
      <button style="background-color:var(--color-yellow);" class="border-1 rounded-sm text-white text-[7px] p-[7px] mt-[20px] w-[60px]" type="button">Login</button>
      <div class="flex justify-between mt-[20px]">
        <p style="color:var(--color-grey);" class="font-bold text-[14px] mt-[10px]">New Here?</p>
        <button style="color:var(--color-yellow);" class="border-1 rounded-xs text-white text-[7px] p-[4px] shadow-lg mt-[5px] w-[60px]" type="button">Create Account</button>
      </div>
    </div>
    <div>
      <img class="w-[400px]"src="../assests/login_group.png" src="group image"/>
    </div>
  </main>
  <footer class="border-t-1 flex justify-around pt-[6px] pb-[3px]">
    <div class="flex flex-col">
      <p style="color:var(--color-yellow);" class="text-xs font-bold">Earth IQ</p>
      <p style="color:var(--color-grey);" class="text-xs  text-[7px]">A Fun Quiz App</p>
    </div>
    <input style ="color: var(--color-grey);" class="border-1 text-[7px] p-1 rounded-sm w-[150px] h-[30px] relative" type="text" placeholder="Enter your email" />
    <button style="background-color:var(--color-yellow);" class="border-1 rounded-sm text-white text-[7px] p-[1px] mt-[5px] w-[70px] h-[20px] absolute right-[391px]" type="button">Subscribe</button>
    <div style="color:var(--color-grey);" class="flex text-[10px] font-bold justify-between">
      <p class="mr-[8px]">About</p>
      <p class="mr-[8px]">FAQ</p>
      <p class="mr-[8px]">Careers</p>
    </div>
    <div>
      <i style="color:var(--color-yellow);" class="fa fa-facebook" aria-hidden="true"></i>
      <i style="color:var(--color-yellow);" class="fa fa-twitter" aria-hidden="true"></i>
      <i style="color:var(--color-yellow);" class="fa fa-instagram" aria-hidden="true"></i>
    </div>
  </footer>
</body>
</html>

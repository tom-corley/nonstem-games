<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Information</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../styles/global.css" />
  <link rel="stylesheet" href="../styles/login.css" />
</head>
<body>
  <header class="p-[10px] border-b border-gray-300">
    <nav class="flex items-center">
      <img class="w-[25px] h-[25px]" src="../assets/logo.jpg" alt="logo icon">
      <ul class="flex justify-end flex-1 gap-4 ml-4 mr-5">
        <li class="text-[12px] font-bold">Login </li>
        <li class="text-[12px] font-bold">Registration </li>
      </ul>
    </nav>
  </header>
  <main>
    <div style="color:var(--color-yellow);" class="mx-auto w-[50%] mt-[20px] p-[5px] mb-[30px] border-1 rounded-sm" >
    <div id="profile"></div>
    <button onclick="window.location.href='update-profile.html?id=1'" type="submit">Edit Profile</button>
    <button onclick="deleleUser()" type="submit">Delete</button>
   </div>
  </main>
   <footer class="border-t-1 flex justify-around pt-[6px] pb-[3px]">
    <div class="flex flex-col">
      <p style="color:var(--color-yellow);" class="text-xs font-bold">Earth IQ</p>
      <p style="color:var(--color-grey);" class="text-xs  text-[7px]">A Fun Quiz App</p>
    </div>
    <input style ="color: var(--color-grey);" class="border-1 text-[7px] p-1 rounded-sm w-[150px] h-[30px] relative" type="text" placeholder="Enter your email" />
    <button style="background-color:var(--color-yellow);" class="border-1 rounded-sm text-white text-[7px] p-[1px] mt-[5px] w-[70px] h-[20px] absolute right-[391px]" type="button">Subscribe</button>
    <div style="color:var(--color-grey);" class="flex text-[10px] font-bold justify-between">
      <p class="mr-[8px]">About</p>
      <p class="mr-[8px]">FAQ</p>
      <p class="mr-[8px]">Careers</p>
    </div>
    <div>
      <i style="color:var(--color-yellow);" class="fa fa-facebook" aria-hidden="true"></i>
      <i style="color:var(--color-yellow);" class="fa fa-twitter" aria-hidden="true"></i>
      <i style="color:var(--color-yellow);" class="fa fa-instagram" aria-hidden="true"></i>
    </div>
  </footer>

  <script src="../scripts/profile.js"></script>

</body>
</html>

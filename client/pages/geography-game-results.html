<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Results Page</title>
    <link rel="stylesheet" href="../styles/results.css">
    <script src="../scripts/results.logic.js" type="module" defer></script>
</head>
<body>
    <header>
      <nav class="navbar">
        <img src="../assets/logo.jpg" alt="logo icon" class="logo" />
        <ul class="nav-links">
          <li><a href="../index.html" style="text-decoration:none;color:#1b4965;">Home</a></li>
          <li><a href="profile.html" style="text-decoration:none;color:#1b4965;">Profile</a></li>
          <li><a href="login.html" style="text-decoration:none;color:#1b4965;">Logout</a></li>
        </ul>
      </nav>
    </header>

    <div id='table-div'>
          <h1>User  Results</h1>
          <div id="connection-message" style="display:none; margin: 10px 0; padding: 10px; background: #ffe0e0; color: #a00; border: 1px solid #a00; border-radius: 5px;"></div>
          <hr />
            <table>
                    <tr>
                        <th>Score</th>
                        <th>Percentage %</th>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Time</th>
                    </tr>
                    
            </table>
    </div>

    <footer class="footer">
      <div class="branding">
        <p class="title" style="color:#fdd835;font-size:12px;font-weight:bold;">Earth IQ</p>
        <p class="subtitle" style="color:#666;font-size:7px;">A Fun Quiz App</p>
      </div>
      <input type="text" placeholder="Enter your email" class="email-input" />
      <button class="subscribe-btn">Subscribe</button>
      <div class="footer-links" style="display:flex;gap:8px;font-size:10px;font-weight:bold;color:#666;">
        <p>About</p>
        <p>FAQ</p>
        <p>Careers</p>
      </div>
      <div class="socials">
        <i class="fa fa-facebook" style="color:#fdd835;margin-right:5px;"></i>
        <i class="fa fa-twitter" style="color:#fdd835;margin-right:5px;"></i>
        <i class="fa fa-instagram" style="color:#fdd835;margin-right:5px;"></i>
      </div>
    </footer>

</html>

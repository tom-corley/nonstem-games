<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GamePlay Page</title>
  <link rel="stylesheet" href="../styles/gameplay.css" />
  <script src="../scripts/gameplaylogic.js" type="module" defer></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <img src="../assets/logo.jpg" alt="logo icon" class="logo" />
      <ul class="nav-links">

      <p>FAQ</p>

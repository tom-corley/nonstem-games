<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GamePlay Page</title>
  <link rel="stylesheet" href="../styles/gameplay.css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="../scripts/gameplaylogic.js" type="module" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/global.css" />
  <link rel="stylesheet" href="styles/index.css" />
</head>
</head>
<body>
  <header class="p-[10px] border-b border-gray-300">
    <nav class="flex items-center">
      <a href="../index.html"><img class="w-[25px] h-[25px]" src="../assets/logo.jpg" alt="logo icon"></a>
      <ul class="flex justify-end flex-1 gap-4 ml-4 mr-5">
        <a href="./login.html"><li class="text-[12px] font-bold">Login</li></a>
        <a href="./register.html"><li class="text-[12px] font-bold">Register</li></a>
        <a id="profile"href="./profile.html"><li class="text-[12px] font-bold"> <i class="fa fa-user-circle-o" aria-hidden="true"></i></li></a>
      </ul>
    </nav>
  </header>
  <main>
  <section id="game-start">

  </section>
  <div id="start-game">
      <button id="start-btn">Start Game</button>
      <div id="timer">Time: 0s</div>
  </div>
  <div id="results"></div>
  <section id="game-container">
    <form id="quiz-form"></form>
    <button id="submit-btn">Submit Answers</button>
  </section>
 </main>
   <footer style="color:var(--color-light-grey);" class="border-t-1 flex justify-between p-[10px] pt-[6px] pb-[3px]">
    <div class="flex flex-col">
      <p style="color:var(--color-yellow);" class="text-xs font-bold">Earth IQ</p>
      <p style="color:var(--color-grey);" class="text-xs  text-[7px]">A Fun Quiz App</p>
    </div>
    <div>
     <span style="color:var(--color-yellow)" class="text-[12px] font-bold">Share</span> <i style="color:var(--color-light-grey);" class="fa fa-share pr-[10px]" aria-hidden="true"></i>
      <i style="color:var(--color-yellow);" class="fa fa-facebook" aria-hidden="true"></i>
      <i style="color:var(--color-yellow);" class="fa fa-twitter" aria-hidden="true"></i>
      <i style="color:var(--color-yellow);" class="fa fa-instagram" aria-hidden="true"></i>
    </div>
  </footer>
</body>
</html>
